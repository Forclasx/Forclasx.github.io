<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с классами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .card-title {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card-description {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .card.highlight {
            background-color: #4caf50;
            color: white;
            border-color: #388e3c;
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">Интерактивная карточка</h1>
        <p class="card-description">Нажмите на кнопку ниже, чтобы изменить стиль карточки.</p>
        <button id="toggleStyleButton">Изменить стиль</button>
    </div>
    <script>
        document.getElementById('toggleStyleButton').addEventListener('click', function() {
            const card = document.querySelector('.card');
            card.classList.toggle('highlight');
        });
    </script>
</body>
</html>
