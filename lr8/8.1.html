<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать заказ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-form">
        <div class="header">
            <h2>Сделать заказ:</h2>
            <span class="note">* - поля, обязательные для заполнения</span>
        </div>
        <form>
            <div class="form-row">
                <div class="left-column">
                    <select id="type" name="type" class="input-field">
                        <option value="individual">Физическое лицо</option>
                        <option value="company">Юридическое лицо</option>
                    </select>

                    <label for="name" class="hidden">Фамилия, Имя, Отчество *</label>
                    <input type="text" id="name" name="name" class="input-field" placeholder="Фамилия, Имя, Отчество *" required>

                    <label for="phone" class="hidden">Контактный телефон *</label>
                    <input type="tel" id="phone" name="phone" class="input-field" placeholder="Контактный телефон *" required>

                    <label for="email" class="hidden">E-mail *</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="E-mail *" required>

                    <select id="payment" name="payment" class="input-field">
                        <option value="card">Карта</option>
                        <option value="cash">Наличные</option>
                        <option value="transfer">Банковский перевод</option>
                    </select>
                    <select id="shipping" name="shipping" class="input-field">
                        <option value="courier">Курьерская доставка</option>
                        <option value="pickup">Самовывоз</option>
                    </select>


                    <input type="file" id="file" name="file" class="input-field">
                </div>

                <div class="right-column">
                    <label for="address" class="hidden">Ваш адрес</label>
                    <textarea id="address" name="address" class="input-field" placeholder="Ваш адрес"></textarea>

                    <label for="comments" class="hidden">Комментарии к заказу</label>
                    <textarea id="comments" name="comments" class="input-field" placeholder="Комментарии к заказу"></textarea>

                    <button type="submit">Оформить заказ</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
